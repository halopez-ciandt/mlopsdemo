services:
  - type: web
    name: iris-classification-api
    runtime: python3
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements-api.txt
      mkdir -p models
      export PYTHONPATH=/opt/render/project:$PYTHONPATH
      python3 -m src.models.iris_model
    startCommand: |
      export PYTHONPATH=/opt/render/project:$PYTHONPATH
      python3 -m uvicorn src.api.app:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project
      - key: PORT
        fromService: true
      - key: WEB_CONCURRENCY
        value: 1
    healthCheckPath: /health
    plan: free