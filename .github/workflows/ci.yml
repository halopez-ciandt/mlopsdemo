name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, "3.10"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-api.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements-api.txt
        pip install -e .

    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=${GITHUB_WORKSPACE}/src:${GITHUB_WORKSPACE}:${PYTHONPATH}" >> $GITHUB_ENV

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Format check with black
      run: |
        black --check src tests

    - name: Type check with mypy
      run: |
        mypy src --ignore-missing-imports --allow-untyped-defs --allow-incomplete-defs --no-strict-optional --disable-error-code=arg-type --disable-error-code=misc

    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=${GITHUB_WORKSPACE}/src:${GITHUB_WORKSPACE}:${PYTHONPATH}" >> $GITHUB_ENV

    - name: Test with pytest
      run: |
        export PYTHONPATH="${GITHUB_WORKSPACE}/src:${GITHUB_WORKSPACE}:${PYTHONPATH}"
        pytest tests/ -v --tb=short

    - name: Upload coverage reports
      if: matrix.python-version == '3.9'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  model-training:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements-api.txt
        pip install -e .

    - name: Train model
      run: |
        export PYTHONPATH="${GITHUB_WORKSPACE}/src:${GITHUB_WORKSPACE}:${PYTHONPATH}"
        python3 -m src.models.iris_model

    - name: Upload model artifact
      uses: actions/upload-artifact@v3
      with:
        name: iris-model-${{ github.sha }}
        path: models/
        retention-days: 30

    - name: Validate model performance
      run: |
        export PYTHONPATH="${GITHUB_WORKSPACE}/src:${GITHUB_WORKSPACE}:${PYTHONPATH}"
        python3 -c "
        import joblib
        import numpy as np
        from pathlib import Path

        # Check if model file exists
        model_path = Path('models/iris_model.joblib')
        assert model_path.exists(), 'Model file not found'

        # Load and test model
        model = joblib.load(model_path)

        # Simple smoke test
        test_data = np.array([[5.1, 3.5, 1.4, 0.2]])
        prediction = model.predict(test_data)

        print(f'Model loaded successfully. Test prediction: {prediction[0]}')
        assert prediction[0] in [0, 1, 2], 'Invalid prediction range'
        print('✅ Model validation passed')
        "

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install pip-audit
      run: |
        python -m pip install --upgrade pip
        python -m pip install pip-audit

    - name: Run security scan
      run: |
        pip-audit --requirement requirements-api.txt --format=json --output=security-report.json || true
        pip-audit --requirement requirements-api.txt || echo "⚠️ Security scan completed with warnings"