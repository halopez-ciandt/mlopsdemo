services:
  - type: web
    name: iris-classification-api
    runtime: python3
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements-api.txt
      python3 -m src.models.iris_model
    startCommand: python3 -m uvicorn src.api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PORT
        fromService: true
    healthCheckPath: /health
    plan: free