<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .result.success {
            background: rgba(76, 175, 80, 0.8);
            display: block;
        }
        .result.error {
            background: rgba(244, 67, 54, 0.8);
            display: block;
        }
        .prediction {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .confidence {
            font-size: 1.2em;
        }
        .probabilities {
            margin-top: 15px;
        }
        .prob-bar {
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .prob-fill {
            height: 25px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            transition: width 0.5s ease;
        }
        .example-values {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .example-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        .example-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¸ Iris Classification Demo</h1>
        <p style="text-align: center; font-size: 1.1em; margin-bottom: 30px;">
            Enter flower measurements to predict the iris species using our MLOps pipeline!
        </p>

        <form id="prediction-form">
            <div class="form-group">
                <label for="sepal-length">Sepal Length (cm)</label>
                <input type="number" id="sepal-length" step="0.1" min="0" max="10" required>
                <div class="example-values">
                    <button type="button" class="example-btn" onclick="setExample(1)">Setosa Example</button>
                    <button type="button" class="example-btn" onclick="setExample(2)">Versicolor Example</button>
                    <button type="button" class="example-btn" onclick="setExample(3)">Virginica Example</button>
                </div>
            </div>

            <div class="form-group">
                <label for="sepal-width">Sepal Width (cm)</label>
                <input type="number" id="sepal-width" step="0.1" min="0" max="10" required>
            </div>

            <div class="form-group">
                <label for="petal-length">Petal Length (cm)</label>
                <input type="number" id="petal-length" step="0.1" min="0" max="10" required>
            </div>

            <div class="form-group">
                <label for="petal-width">Petal Width (cm)</label>
                <input type="number" id="petal-width" step="0.1" min="0" max="10" required>
            </div>

            <button type="submit" id="predict-btn">ðŸ”® Predict Iris Species</button>
        </form>

        <div id="result" class="result">
            <div class="prediction" id="prediction-text"></div>
            <div class="confidence" id="confidence-text"></div>
            <div class="probabilities">
                <h3>Prediction Probabilities:</h3>
                <div class="prob-bar">
                    <div class="prob-fill" id="setosa-prob">Setosa: 0%</div>
                </div>
                <div class="prob-bar">
                    <div class="prob-fill" id="versicolor-prob">Versicolor: 0%</div>
                </div>
                <div class="prob-bar">
                    <div class="prob-fill" id="virginica-prob">Virginica: 0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        function setExample(type) {
            const examples = {
                1: { sepal_length: 5.1, sepal_width: 3.5, petal_length: 1.4, petal_width: 0.2 }, // Setosa
                2: { sepal_length: 7.0, sepal_width: 3.2, petal_length: 4.7, petal_width: 1.4 }, // Versicolor
                3: { sepal_length: 6.3, sepal_width: 3.3, petal_length: 6.0, petal_width: 2.5 }  // Virginica
            };

            const example = examples[type];
            document.getElementById('sepal-length').value = example.sepal_length;
            document.getElementById('sepal-width').value = example.sepal_width;
            document.getElementById('petal-length').value = example.petal_length;
            document.getElementById('petal-width').value = example.petal_width;
        }

        document.getElementById('prediction-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const predictBtn = document.getElementById('predict-btn');
            const resultDiv = document.getElementById('result');

            // Disable button and show loading
            predictBtn.disabled = true;
            predictBtn.textContent = 'ðŸ”„ Predicting...';
            resultDiv.style.display = 'none';

            try {
                const formData = {
                    sepal_length: parseFloat(document.getElementById('sepal-length').value),
                    sepal_width: parseFloat(document.getElementById('sepal-width').value),
                    petal_length: parseFloat(document.getElementById('petal-length').value),
                    petal_width: parseFloat(document.getElementById('petal-width').value)
                };

                const response = await fetch(`${API_BASE_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                // Display results
                document.getElementById('prediction-text').textContent =
                    `ðŸŒ¸ Predicted Species: ${result.prediction.toUpperCase()}`;
                document.getElementById('confidence-text').textContent =
                    `Confidence: ${(result.confidence * 100).toFixed(1)}%`;

                // Update probability bars
                Object.keys(result.probabilities).forEach(species => {
                    const prob = result.probabilities[species];
                    const element = document.getElementById(`${species}-prob`);
                    if (element) {
                        element.style.width = `${prob * 100}%`;
                        element.textContent = `${species.charAt(0).toUpperCase() + species.slice(1)}: ${(prob * 100).toFixed(1)}%`;
                    }
                });

                resultDiv.className = 'result success';

            } catch (error) {
                console.error('Prediction error:', error);
                document.getElementById('prediction-text').textContent = 'Prediction Failed';
                document.getElementById('confidence-text').textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            } finally {
                // Re-enable button
                predictBtn.disabled = false;
                predictBtn.textContent = 'ðŸ”® Predict Iris Species';
            }
        });

        // Set default example on page load
        setExample(1);
    </script>
</body>
</html>
